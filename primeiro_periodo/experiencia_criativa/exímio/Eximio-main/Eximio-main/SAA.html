<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exímio - SAC</title>
    <style>
        :root {
            --primary-color: #6ca663;   
            --secondary-color: #81C784;     
            --text-color: #333333;
            --light-bg: #F1F8E9;
            --white: #FFFFFF;
            --gray-light: #EEEEEE;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(129, 199, 132, 0.1) 0%, rgba(255, 255, 255, 1) 90%);
        }
        
        .container {
            background-color: var(--white);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 10px 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #5e5d5d;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--white);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.3);
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232E7D32' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }
        
        .btn-submit {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-submit:hover {
            background-color: #6ca663;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .btn-icon {
            width: 20px;
            height: 20px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #616060;
        }
        
        @media (max-width: 768px) { 
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">EXÍMIO</div>
            <h1>Fale Conosco</h1>
            <p class="subtitle">Sua opinião é importante para as próximas atualizações do nosso app!</p>
        </div>
        
        <form action="mailto:contato.macenajp@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto</label>
                <select id="assunto" name="assunto" required>
                    <option value="" disabled selected>Selecione um assunto</option>
                    <option value="Relato de Problema">Relato de problema</option>
                    <option value="Sugestão">Sugestão</option>
                    <option value="Dúvida">Dúvida</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                </svg>
                Enviar Mensagem
            </button>
        </form>
    </div>
</body>
</html>
